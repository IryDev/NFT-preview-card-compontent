<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">

  <title>IryDev | Frontend Mentor NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">
      <div class="box">
        <span></span>
        <div class="content">
          <div class="card-image">
            <img src="img/image-equilibrium.jpg" alt="">
            <div>
              <img src="img/icon-view.svg" alt="">
            </div>
          </div>

          <div class="card-content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="info">
              <div class="eth">
                <img src="img/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
              </div>

              <div>
                <img src="img/icon-clock.svg" alt="">
                <p>3 days left</p>
              </div>
            </div>

            <div class="line">
            </div>

            <div class="footer-card">
              <div>
                <img src="img/image-avatar.png" alt="">
              </div>
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Challenge by <a href="">Frontend Mentor</a>. Coded by <a href="https://irydev.github.io/CV">IryDev</a>.</p>
  </footer>

</body>

</html>
